drupalfr_releases.last_release:
  path: '/drupal-last-release'
  defaults:
    _controller: '\Drupal\drupalfr_releases\Controller\ReleaseController::getLast'
    _title: 'Drupal last release'
  requirements:
    _permission: 'access content'

drupalfr_releases.settings:
  path: '/admin/config/drupalfr/release-settings'
  defaults:
    _form: '\Drupal\drupalfr_releases\Form\Settings'
    _title: 'Release'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
