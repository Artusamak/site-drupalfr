drupalfr_releases.settings:
  path: '/admin/config/drupalfr/releases'
  defaults:
    _form: '\Drupal\drupalfr_releases\Form\Settings'
    _title: 'Releases'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

drupalfr_releases.import:
  path: '/admin/config/drupalfr/releases/import'
  defaults:
    _form: '\Drupal\drupalfr_releases\Form\Import'
    _title: 'Releases import'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
