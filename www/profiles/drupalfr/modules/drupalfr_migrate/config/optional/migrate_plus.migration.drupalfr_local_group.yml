langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_local_group
migration_tags:
  - drupalfr
label: 'Local group import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/local_group.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      published: Published
    -
      organizers: Organizers
    -
      places: Places
    -
      body_value: Body
    -
      body_format: 'Body format'
process:
  type:
    plugin: default_value
    default_value: local_group
  uuid: uuid
  title: title
  body/value: body_value
  body/format: body_format
  field_local_group_organizer:
    -
      plugin: explode
      source: organizers
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_user
  field_local_group_place:
    -
      plugin: drupalfr_multigeofields
      source: places
      delimiter: ;
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
template: null
migration_dependencies: {  }
migration_group: drupalfr
