langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - drupalfr_media
id: drupalfr_media_soundcloud
migration_tags:
  - drupalfr
label: 'Media Soundcloud import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/media_soundcloud.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      name: Name
    -
      published: Published
    -
      soundcloud_url: 'Soundcloud URL'
process:
  bundle:
    plugin: default_value
    default_value: soundcloud
  uuid: uuid
  name: name
  field_soundcloud_url/uri: soundcloud_url
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:media'
  type: soundcloud
  bundle: soundcloud
template: null
migration_dependencies: {  }
migration_group: drupalfr
