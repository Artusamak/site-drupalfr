langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_event
migration_tags:
  - drupalfr
label: 'Event import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/event.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      published: Published
    -
      organizers: Organizers
    -
      sponsors: Sponsors
    -
      website_uri: 'Website URI'
    -
      website_title: 'Website title'
    -
      start_date: 'Start date (yyyy-MM-dd)'
    -
      end_date: 'End date (yyyy-MM-dd)'
    -
      place: Place
    -
      images: Images
    -
      body_value: Body
    -
      body_format: 'Body format'
process:
  type:
    plugin: default_value
    default_value: event
  uuid: uuid
  title: title
  body/value: body_value
  body/format: body_format
  field_event_sponsor:
    -
      plugin: explode
      source: sponsors
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_company
  field_event_organizer:
    -
      plugin: explode
      source: organizers
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_user
  field_event_image:
    -
      plugin: explode
      source: images
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_file
  field_event_date_start: start_date
  field_event_date_end: end_date
  field_event_website/uri: website_uri
  field_event_website/title: website_title
  field_event_place/value: place
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
template: null
migration_dependencies: {  }
migration_group: drupalfr
