langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_page
migration_tags:
  - drupalfr
label: 'Page import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/page.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      path: Path
    -
      published: Published
    -
      drupal_version: 'Drupal version'
    -
      attachments: Attachments
    -
      body_value: Body
    -
      body_format: 'Body format'
    -
      paragraphs: Paragraphs
process:
  type:
    plugin: default_value
    default_value: page
  uuid: uuid
  title: title
  field_drupal_version:
    -
      plugin: explode
      source: drupal_version
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_drupal_version
  field_attachment:
    -
      plugin: explode
      source: attachments
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_file
  body/value: body_value
  body/format: body_format
  field_paragraph:
    -
      plugin: explode
      delimiter: ;
      source: paragraphs
    -
      plugin: migration
      migration: drupalfr_paragraph
      no_stub: true
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
  path:
    -
      plugin: skip_on_empty
      method: process
      source: path
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  type: page
  bundle: page
template: null
migration_dependencies: {  }
migration_group: drupalfr
