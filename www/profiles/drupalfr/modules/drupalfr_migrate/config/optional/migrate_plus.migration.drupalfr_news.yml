langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_news
migration_tags:
  - drupalfr
label: 'News import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/news.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      published: Published
    -
      author: Author
    -
      banner: Banner
    -
      news_type: 'News type'
    -
      body_value: Body
    -
      body_format: 'Body format'
    -
      paragraphs: Paragraphs
    -
      creation_date: 'Creation date'
process:
  type:
    plugin: default_value
    default_value: news
  uuid: uuid
  title: title
  field_news_type:
    -
      plugin: migration
      migration: drupalfr_news_type
      source: news_type
  field_media_banner:
      -
        plugin: migration
        migration: drupalfr_media
        source: banner
  body/value: body_value
  body/format: body_format
  field_paragraph:
    -
      plugin: explode
      delimiter: ;
      source: paragraphs
    -
      plugin: migration
      migration: drupalfr_paragraph
      no_stub: true
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
  created:
    plugin: callback
    callable: strtotime
    source: creation_date
  status: published
  uid:
    -
      plugin: migration
      migration: drupalfr_user
      source: author
destination:
  plugin: 'entity:node'
template: null
migration_dependencies: {  }
migration_group: drupalfr
