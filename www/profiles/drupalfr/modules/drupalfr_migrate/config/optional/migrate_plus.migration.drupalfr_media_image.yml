langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - drupalfr_media
id: drupalfr_media_image
migration_tags:
  - drupalfr
label: 'Media Image import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/media_image.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      name: Name
    -
      published: Published
    -
      image: 'Image ID'
process:
  bundle:
    plugin: default_value
    default_value: image
  uuid: uuid
  name: name
  field_image:
    -
      plugin: migration
      migration: drupalfr_file
      source: image
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:media'
  type: image
  bundle: image
template: null
migration_dependencies: {  }
migration_group: drupalfr
