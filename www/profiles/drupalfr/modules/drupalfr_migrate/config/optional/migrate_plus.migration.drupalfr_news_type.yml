langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - taxonomy
id: drupalfr_news_type
migration_tags:
  - drupalfr
label: 'News type import'
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/news_type.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      name: Name
    -
      weight: Weight
process:
  vid:
    plugin: default_value
    default_value: news_type
  uuid: uuid
  name: name
  weight: weight
destination:
  plugin: 'entity:taxonomy_term'
template: null
migration_dependencies: {  }
migration_group: drupalfr
