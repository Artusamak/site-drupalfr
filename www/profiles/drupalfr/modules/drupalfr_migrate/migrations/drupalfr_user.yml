id: drupalfr_user
label: 'User import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - user
migration_dependencies: {  }
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/user.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      mail: Mail
    -
      status: Status
    -
      login: Login
    -
      roles: Roles
    -
      realname: Realname
    -
      social_links_uri: 'Social links URI'
    -
      social_links_title: 'Social links title'
    -
      membership_number: 'Membership number'
    -
      company: Company
    -
      events: Events
    -
      biography: Biography
destination:
  plugin: 'entity:user'
process:
  uuid: uuid
  mail: mail
  status: status
  name: login
  roles:
    -
      plugin: explode
      source: roles
      delimiter: ;
    -
      plugin: static_map
      map:
        administrator: administrator
        member: member
        moderator: moderator
      bypass: true
  field_user_realname: realname
  field_user_biography: biography
  field_user_social_link:
    -
      plugin: drupalfr_multilinks
      uri_property: social_links_uri
      title_property: social_links_title
      delimiter: ;
  field_user_membership_number: membership_number
  field_user_company:
    -
      plugin: migration
      migration: drupalfr_company
      no_stub: true
      source: company
  field_user_event:
    -
      plugin: explode
      source: events
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_event
      no_stub: true
