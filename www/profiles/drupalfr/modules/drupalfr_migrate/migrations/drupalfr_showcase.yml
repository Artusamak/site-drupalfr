id: drupalfr_showcase
label: 'Showcase import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalfr_website_type
    - drupalfr_user
    - drupalfr_company
    - drupalfr_file
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/showcase.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      published: Published
    -
      categories: Categories
    -
      contributors: Contributors
    -
      technologies_uri: 'Technologies URI'
    -
      technologies_title: 'Technologies title'
    -
      website_uri: 'Website URI'
    -
      website_title: 'Website title'
    -
      company: Company
    -
      images: Images
    -
      body_value: Body
    -
      body_format: 'Body format'
destination:
  plugin: 'entity:node'
process:
  type:
    plugin: default_value
    default_value: showcase
  uuid: uuid
  title: title
  body/value: body_value
  body/format: body_format
  field_showcase_category:
    -
      plugin: explode
      source: categories
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_website_type
  field_showcase_contributor:
    -
      plugin: explode
      source: contributors
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_user
  field_showcase_technology:
    -
      plugin: drupalfr_multilinks
      uri_property: technologies_uri
      title_property: technologies_title
      delimiter: ;
  field_showcase_company:
    -
      plugin: explode
      source: company
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_company
  field_showcase_image:
    -
      plugin: explode
      source: images
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_file
  field_showcase_website/uri: website_uri
  field_showcase_website/title: website_title
  status: published
  uid:
    plugin: default_value
    default_value: 1
