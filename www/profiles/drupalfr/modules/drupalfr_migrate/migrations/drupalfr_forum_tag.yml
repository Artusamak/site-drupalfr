id: drupalfr_forum_tag
label: 'Forum tag import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - taxonomy
migration_dependencies: {  }
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/forum_tag.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      name: Name
    -
      weight: Weight
destination:
  plugin: 'entity:taxonomy_term'
process:
  vid:
    plugin: default_value
    default_value: forum_tags
  uuid: uuid
  name: name
  weight: weight
