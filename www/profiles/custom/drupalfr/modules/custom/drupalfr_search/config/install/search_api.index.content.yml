langcode: fr
status: true
dependencies:
  module:
    - user
    - taxonomy
    - search_api
    - node
  config:
    - field.storage.node.body
    - field.storage.node.field_planet_tag
    - field.storage.node.field_drupal_version
    - search_api.server.solr
id: content
name: Content
description: ''
read_only: false
field_settings:
  status:
    label: null
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: null
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  node_grants:
    label: 'Node access information'
    datasource_id: null
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
  name:
    label: 'Écrit par » Utilisateur » Name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.body
  name_1:
    label: 'Tags » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_planet_tag:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_planet_tag
      module:
        - taxonomy
  name_2:
    label: 'Version de Drupal » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_drupal_version:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_drupal_version
      module:
        - taxonomy
processor_settings:
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    settings: {  }
  add_url:
    plugin_id: add_url
    settings: {  }
  aggregated_field:
    plugin_id: aggregated_field
    settings: {  }
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - title
        - body
      weights:
        preprocess_index: -10
        preprocess_query: -10
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      exclude_fields: {  }
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
  ignore_character:
    plugin_id: ignore_character
    settings:
      fields:
        - title
        - body
      ignorable: '[''¿¡!?,.:;]'
      strip:
        character_sets:
          Pc: Pc
          Pd: Pd
          Pe: Pe
          Pf: Pf
          Pi: Pi
          Po: Po
          Ps: Ps
          Cc: 0
          Cf: 0
          Co: 0
          Mc: 0
          Me: 0
          Mn: 0
          Sc: 0
          Sk: 0
          Sm: 0
          So: 0
          Zl: 0
          Zp: 0
          Zs: 0
      weights:
        preprocess_index: -10
        preprocess_query: -10
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - title
        - body
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
  node_status:
    plugin_id: node_status
    settings: {  }
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
        - body
      weights:
        preprocess_index: -10
        preprocess_query: -10
options:
  index_directly: false
  cron_limit: 500
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: solr
