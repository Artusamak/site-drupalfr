langcode: fr
status: true
dependencies:
  module:
    - migrate_plus
    - migrate_source_csv
    - taxonomy
id: drupalfr_drupal_version
migration_tags:
  - drupalfr
label: 'Drupal version import'
source:
  plugin: csv
  path: profiles/custom/drupalfr/modules/custom/drupalfr_migrate/migrations/data/drupal_version.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Identifier
    -
      uuid: UUID
    -
      name: Name
    -
      weight: Weight
process:
  vid:
    plugin: default_value
    default_value: drupal_versions
  uuid: uuid
  name: name
  weight: weight
destination:
  plugin: 'entity:taxonomy_term'
template: null
migration_dependencies: {  }
migration_group: drupalfr
