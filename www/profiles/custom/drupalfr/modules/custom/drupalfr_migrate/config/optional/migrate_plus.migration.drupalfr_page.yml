langcode: fr
status: true
dependencies:
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_page
migration_tags:
  - drupalfr
label: 'Page import'
source:
  plugin: csv
  path: profiles/custom/drupalfr/modules/custom/drupalfr_migrate/migrations/data/page.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Identifier
    -
      uuid: UUID
    -
      title: Title
    -
      path: Path
    -
      published: Published
    -
      drupal_version: 'Drupal version'
    -
      attachments: Attachments
    -
      body_value: Body
    -
      body_format: 'Body format'
process:
  type:
    plugin: default_value
    default_value: page
  uuid: uuid
  title: title
  field_drupal_version:
    -
      plugin: explode
      source: drupal_version
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_drupal_version
  field_attachment:
    -
      plugin: explode
      source: attachments
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_file
  body/value: body_value
  body/format: body_format
  path:
    -
      plugin: skip_on_empty
      method: process
      source: path
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  type: page
  bundle: page
template: null
migration_dependencies: {  }
migration_group: drupalfr
