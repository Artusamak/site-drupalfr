langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_file
migration_tags:
  - drupalfr
label: 'File import'
source:
  plugin: csv
  path: profiles/custom/drupalfr/modules/custom/drupalfr_migrate/migrations/data/file.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      filename: Filename
    -
      filepath: Filepath
    -
      filemime: Filemime
    -
      status: Status
    -
      uri: URI
process:
  uuid: uuid
  filename: filename
  uri:
    plugin: file_copy
    source:
      - filepath
      - uri
  filemime: filemime
  status: status
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:file
template: null
migration_dependencies: {  }
migration_group: drupalfr
