langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalfr_job_offer
migration_tags:
  - drupalfr
label: 'Job offer import'
source:
  plugin: csv
  path: profiles/custom/drupalfr/modules/custom/drupalfr_migrate/migrations/data/job_offer.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      published: Published
    -
      nature: Nature
    -
      regions: Regions
    -
      company: Company
    -
      validity: Validity
    -
      contract_type: 'Contract type'
    -
      teleworking: Teleworking
    -
      body_value: Body
    -
      body_format: 'Body format'
process:
  type:
    plugin: default_value
    default_value: job_offer
  uuid: uuid
  title: title
  body/value: body_value
  body/format: body_format
  field_job_nature: nature
  field_region:
    -
      plugin: explode
      source: regions
      delimiter: ;
  field_job_company:
    -
      plugin: migration
      migration: drupalfr_company
      source: length
  field_job_validity: validity
  field_job_contract_type: contract_type
  field_job_teleworking: teleworking
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  type: job_offer
  bundle: job_offer
template: null
migration_dependencies: {  }
migration_group: drupalfr
